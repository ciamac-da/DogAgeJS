<body>

<div class="card cardStyle" style="width: 21rem;">
    <h6 class="card-title headerStyle">Find out your Age in Dog years </h6>

    <img src="./dog-child.jpg" class="card-img-top" alt="...">
    <div class="card-body cardbodyStyle">
      <form action="" method="POST">
        <div class="form-control">
          <input type="number" name="myage" class="form-control" step="1" placeholder="Enter your Age" pattern="([0-9]+.{0,1}[0-9]*,{0,1})*[0-9]" required>
          <input type="button"  class="btn btn-warning" step="1"  onclick="cyears(this.form)" value="Calculate & Convert">
          <input type="number" name="dogage" class="form-control" step="1" placeholder="Your Age in Dog years is">
        </div>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
